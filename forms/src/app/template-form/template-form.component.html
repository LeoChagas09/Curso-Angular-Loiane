<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="mb-3 was-validated">
    <div class="col-sm-12" [ngClass]="aplicaCssErro(nome)">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" ngModel required #nome="ngModel" placeholder="Nome" [(ngModel)]="usuario.nome">
      <div class="invalid-feedback">
        Nome é obrigatório
      </div>
    </div>
  </div>

  <div class="mb-3 was-validated">
    <div class="col-sm-12" [ngClass]="aplicaCssErro(email)">
      <label for="email" class="control-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" ngModel required #email="ngModel" placeholder="nome@email.com"
        [(ngModel)]="usuario.email"
        required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
      <div class="invalid-feedback">
        Email invalido
      </div>
    </div>
  </div>

  <div ngModelGroup="endereco">

  <div class="row g-3">

    <div class="col-md-3 was-validated" [ngClass]="aplicaCssErro(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
        (blur)="consultaCEP($event.target.value)">
      <div class="invalid-feedback">
        CEP é obrigatório
      </div>
    </div>
    <div class="col-md-3 was-validated" [ngClass]="aplicaCssErro(numero)">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <div class="invalid-feedback">
        Número é obrigatório
      </div>
    </div>
    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>
  </div>

  <div class="mb-3 was-validated">
    <div class="col-sm-12" [ngClass]="aplicaCssErro(rua)">
      <label for="rua" class="control-label">Rua</label>
      <input type="text" class="form-control" id="rua" name="rua"ngModel required #rua="ngModel">
      <div class="invalid-feedback">
        Rua é obrigatório
      </div>
    </div>
  </div>

  <div class="row g-3 was-validated">
    <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
      <div class="invalid-feedback">
        Bairro é obrigatório
      </div>
    </div>

    <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
      <div class="invalid-feedback">
        Cidade é obrigatório
      </div>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
      <div class="invalid-feedback">
        Estado é obrigatório
      </div>
    </div>
</div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </div>

  </div>

  <app-form-debug [form]="f"></app-form-debug>
</form>
