<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="mb-3"
    [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched"
    >
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" [ngModel]="usuario.nome" [ngModelOptions]="{standalone: true}"
    required #nome="ngModel" >

    <!-- <div>
      {{ nome.className }}
    </div> -->

    <div *ngIf="!nome.valid && nome.touched"
      class="alert alert-danger" role="alert">
      Nome é obrigatório
    </div>
  </div>

  <div class="mb-3"
    [class.has-error]="!email.valid && nome.touched"
    [class.has-feedback]="!email.valid && nome.touched">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email"
    placeholder="nome@email.com" [ngModel]="usuario.email" [ngModelOptions]="{standalone: true}"
    required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
    #email="ngModel">

    <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
      Email inválido
    </div>

  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
